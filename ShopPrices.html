<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<title>Shop-Preisliste</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<h1 style="text-align:center; background-color:#D3D3DE; padding-bottom:0.1em;">Shop-Preisliste</h1>
		<div style="text-align:center; margin-bottom:1em;">
			<strong style="color:red;">Achtung! Der Shop ist noch nicht eröffnet, alle Preise sind Fantasie-Zahlen!</strong>
		</div>

		<div id="header">
			<div class="product" id="example">
				<div class="priceL">
					1 kaufen<br>
					<span>64 kaufen</span>
				</div>
				<div class="icon">
					<img src="http://www.kitania.de/mc/shopadmin/itempics/unknown.png" alt="Beliebige Ware" title="Beliebige Ware">
				</div>
				<div class="priceR">
					1 verkaufen<br>
					<span>64 verkaufen</span>
				</div>
			</div>
			<div id="searchfield"></div>
		</div>

		<hr class="spacer">

		<div id="blocks"></div>

		<hr class="spacer">

		<div id="items"></div>

		<div style="clear:left; height:1em;"></div>

		<p style="float:right">
			Valid <a href="http://validator.w3.org/check?uri=referer">HTML</a> and <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
		</p>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="search.js"></script>
		<script type="text/javascript" src="priceInfo.js"></script>
	</body>
</html>
