<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<title>Shop-Preisliste</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<h1 style="text-align:center; background-color:#D3D3DE; padding-bottom:0.1em;">Shop-Preisliste</h1>
		<div style="text-align:center; margin-bottom:1em;">
			<strong style="color:red;">Achtung! Der Shop ist noch nicht eröffnet, alle Preise sind Fantasie-Zahlen!</strong>
		</div>

		<div id="header">
			<form>
				<input type=Number value=64 min=2 id=amountspinner>
			</form>
			<div class="product" id="example">
				<div class="priceL">
					1 kaufen<br>
					<span><span class=amount2>64</span> kaufen</span>
				</div>
				<div class="icon">
					<img src="http://tools.michaelzinn.de/mc/shopadmin/itempics/unknown.png" alt="Beliebige Ware" title="Beliebige Ware">
				</div>
				<div class="priceR">
					1 verkaufen<br>
					<span><span class=amount2>64</span> verkaufen</span>
				</div>
			</div>
			<div id="searchfield"></div>
		</div>

		<hr class=spacer>

		<div id=shoppinglist>
			<h1>Einkaufsliste</h1>
			<p>Items anklicken, um sie hinzuzufügen</p>
			<div class=list>
				<table>
					<tr class=items>
						<td>
							<table class=buy>
								<caption>Kauf</caption>
								<tr><th>Menge</th><th>Name</th><th>Preis</th></tr>
							</table>
						</td>
						<td>
							<table class=sell>
								<caption>Verkauf</caption>
								<tr><th>Menge</th><th>Name</th><th>Preis</th></tr>
							</table>
						</td>
					</tr>
					<tr class=subtotal>
						<td class=buy>0</td>
						<td class=sell>0</td>
					</tr>
				</table>
				<div class=subtotal>0</div>
				<p class=account>Guthaben: <input type=number value=0 min=0></p>
				<div class=total>0</div>
			</div>
		</div>

		<div class=relative>
			<hr class="spacer">

			<ul id="categories"></ul>

			<div id="blocks" class="container"></div>

			<hr class="spacer">

			<div id="items" class="container"></div>

			<div style="clear:left; height:1em;"></div>
		</div>

		<p style="float:right">
			Valid <a href="http://validator.w3.org/check?uri=referer">HTML</a> and <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
		</p>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="search.js"></script>
		<script type="text/javascript" src="priceInfo.js"></script>
	</body>
</html>
